전시간에 중요햇던것 정리 div는 한줄로 쫙감 span은 지정한 칸만큼만 색칠해짐. 칸색칠안하면 색깔 안힙혀짐
<!DOCTYPE html>
<html>
    <div style="display:inline;background-color:red; width:300px; heigt:200px;">
             HTML
    </div>

    <span style="display:block;background-color:yellow; width:300px; heigt:200px;">
             HTML2
    </span>
</html>
굳이 span,div 외에 블럭,인라인 속성을 사용할필요없다.
하지만 블럭 인라인 속성이 먼저 처리된다.
